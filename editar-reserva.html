<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTransportado</title>

  <!-- BOOTSTRAP 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="style.css">

  <!-- BOXICONS -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <header>
    <a href="pagina_inicial.html" class="logo">
      <img src="imagens/logo.png" alt="ESTransportado">
    </a>
  </header>

  <style>
   
    .container {
        max-width: 700px;
        padding: 20px;
        border-radius: 20px;
        
    }
    .box {
        background: #111111;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 15px;
    }
    
    .box h5 {
        background: #bdf13b;
        font-weight: bold;
        color:#111111;
        padding: 10px;
        border-radius: 20px;
        display: inline-block;
    }
    

    .btn-add {
        display: block;
        width: fit-content; /* Ajusta a largura ao conteúdo */
        padding: 10px 20px;
        background: #bdf13b;
        color: #2c2c2c;
        text-align: center;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        border: none;
        margin: 0 auto; /* Centraliza horizontalmente */
    }

    .btn-add:hover {
        background: var(--second-color);
        transition: 0.2s all;
    
    }

    .btn-lugar {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px;
        background: #2c2c2c;
        color: #ffffff;
        border-radius: 15px;
        border: none;
        text-decoration: none;
        font-weight: bold;
        gap: 10px; 
    }

    .btn-lugar:hover {
        background: #333333;
        transition: 0.5s all;
    }
    
    .btn-pagar {
        display: block;
        width: 100%; /* Ajusta a largura ao conteúdo */
        padding: 10px 20px;
        background: #bdf13b;
        color: #2c2c2c;
        text-align: center;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        border: none;
        margin: 0 auto; /* Centraliza horizontalmente */
    }

    .btn-pagar:hover{
        background: var(--second-color);
        transition: 0.2s all;
    }

    .svg-seta {
        margin-left: auto;
    }

    .metodo-pagamento {
        display: flex;
        align-items: center;
        background: #2c2c2c;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        border: 3px solid #3c3c3c;
    }

    .metodo-pagamento input {
        margin-right: 10px;
    }

    .metodo-pagamento svg {
        height: 20px;
        margin-right: 10px; 
    }

    .wrapper {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        max-width: 1200px;
        margin: auto;
    }

    .btn-avaliacoes {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        background: #bdf13b;
        color: #2c2c2c;
        text-align: center;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        border: none;
        
    }

    .btn-avaliacoes:hover{
        background: var(--second-color);
        transition: 0.2s all;
    }

</style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <h5>Passageiros</h5>
                <form>
                    <label>Primeiro nome</label>
                    <div class="box-inserir">
                        <input type="text" placeholder="Insira o seu primeiro nome">
                    </div>
                    <label>Sobrenome</label>
                    <div class="box-inserir">
                        <input type="text" placeholder="Insira o seu sobrenome">
                    </div>
                </form>
                    <button type="submit" class="btn-add">Adicionar passageiro</button>
            </div>
            <div class="box">

                </button>
            </div>
            <div class="box">
                <h5>Contacto</h5>
                <form>
                    <label>E-mail</label>
                    <div class="box-inserir">
                        <input type="text" placeholder="Insira o seu e-mail">
                    </div>
                    <label>Telémovel</label>
                    <div class="box-inserir">
                        <input type="text" placeholder="Insira o seu numero de telémovel">
                    </div>
                </form>
            </div>
            
        </div>
        <div class="container">
            <div class="box">
                <h5>A tua reserva</h5>
                <p>Destino: Porto - Lisboa</p>
                <p>Horário: 16:45 - 20:00</p>
            </div>
           
            
            <a href="as-minhas-reservas.html" class="btn-pagar">Editar</a>
        </div>
    </div>

</body>
</html>
