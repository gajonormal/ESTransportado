<body>
  <header>
    <a href="pagina_inicial.html" class="logo">
      <img src="imagens/logo.png" alt="ESTransportado">
    </a>
  </header>

  <style>
   
    .container {
        max-width: 700px;
        padding: 20px;
        border-radius: 20px;
        
    }
    .box {
        background: #111111;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 15px;
    }
    
    .box h5 {
        background: #bdf13b;
        font-weight: bold;
        color:#111111;
        padding: 10px;
        border-radius: 20px;
        display: inline-block;
    }
    

    .btn-add {
        display: block;
        width: fit-content; /* Ajusta a largura ao conteúdo */
        padding: 10px 20px;
        background: #bdf13b;
        color: #2c2c2c;
        text-align: center;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        border: none;
        margin: 0 auto; /* Centraliza horizontalmente */
    }

    .btn-add:hover {
        background: var(--second-color);
        transition: 0.2s all;
    
    }

    .btn-lugar {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px;
        background: #2c2c2c;
        color: #ffffff;
        border-radius: 15px;
        border: none;
        text-decoration: none;
        font-weight: bold;
        gap: 10px; 
    }

    .btn-lugar:hover {
        background: #333333;
        transition: 0.5s all;
    }
    
    .btn-pagar {
        display: block;
        
        width: 100%; /* Ajusta a largura ao conteúdo */
        padding: 10px 20px;
        background: #bdf13b;
        color: #2c2c2c;
        text-align: center;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        border: none;
        margin: 0 auto; /* Centraliza horizontalmente */
    }

    .btn-pagar:hover{
        background: var(--second-color);
        transition: 0.2s all;
    }

    .svg-seta {
        margin-left: auto;
    }

.metodo-pagamento {
    display: flex;
    align-items: center;
    background: #2c2c2c;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: 3px solid #3c3c3c;
}

.metodo-pagamento input {
    margin-right: 10px;
}

.metodo-pagamento svg {
    height: 20px;
    margin-right: 10px; 
}

.wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

</style>
