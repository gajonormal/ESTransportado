<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo - ESTransportado</title>

  <!-- BOOTSTRAP 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="style.css">

  <!-- BOXICONS -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }
    .container-wrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: flex-start;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      background: #222;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .form-control, .form-select {
      background: #333;
      color: white;
      border: none;
    }
    .form-control:focus, .form-select:focus {
      background: #444;
      color: white;
    }
    .btn-primary {
      background: #c8ff2f;
      border: none;
      font-weight: bold;
      color: rgb(68, 68, 68);
    }
    .btn-primary:hover {
      background: #b0e62e;
    }

    
    .info-box {
      
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    .info-box h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info-box ul {
      padding-left: 20px;
    }
    .info-box ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <header>
        <a href="pagina_inicial.html" class="logo">
          <img src="imagens/logo.png" alt="ESTransportado">
        </a>
      </header>
  <div class="container-wrapper">
    <div class="container">
      <h2>Registo</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome Completo*</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail*</label>
            <input type="email" class="form-control" required>
          </div>
        <div class="mb-3">
          <label class="form-label">Data de Nascimento*</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Sexo*</label>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary">Masculino</button>
            <button type="button" class="btn btn-secondary">Feminino</button>
          </div>
        </div>
       
        <div class="mb-3">
          <label class="form-label">Nº Telemóvel*</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password*</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Repetir password*</label>
            <input type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
      </form>
    </div>
    <div class="info-box">
      <h3>Benefícios</h3>
      <ul>
        <li>Poder fazer propostas de transporte</li>
        <li>Controlo de viagens com monitoramento on-line</li>
        <li>Informação personalizada por e-mail</li>
        <li>Uma maior organização nos transportes envolvendo o meio escolar</li>
        <li>E-mails de confirmação para cada passageiro</li>
      </ul>
      <button class="btn btn-secondary w-100">Mais Info</button>
    </div>
  </div>
</body>
</html>
