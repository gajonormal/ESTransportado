<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTransportado</title>

  <!-- BOOTSTRAP 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="style.css">

  <!-- BOXICONS -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="fazer-login">
  <header>
    <a href="pagina_inicial.html" class="logo">
      <img src="imagens/logo.png" alt="ESTransportado">
    </a>
    <button class="perfil-indicador">
        <img src="imagens/chapeualuno.png" alt="Perfil">Aluno</button>
  </header>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="box-login">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="box-inserir">
          <i class="bx bx-envelope"></i>
          <input type="email" placeholder="Introduza o seu email institucional (@ipcb.pt)" required>
        </div>
        <p class="email-info">Utiliza apenas emails institucionais (@ipcb.pt ou @ipcbcampus.pt).</p>
        <div class="box-inserir">
          <i class="bx bx-lock"></i>
          <input type="password" placeholder="Introduza a sua password" required>
        </div>

        <div class="opcoes">
          <label><input type="checkbox"> Lembrar-me</label>
          <a href="#">Esqueceu-se da password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <p class="link-registo">Ainda n√£o tens conta? <a href="registo.html">Regista-te agora!</a></p>
      </form>
    </div>
  </div>
</body>
</html>
